<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Call Simulation</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
    }

    .video-container {
      position: relative;
      width: 80%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      background-color: black;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    #user-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .guest-iframe {
      position: absolute;
      width: 200px;
      height: 120px;
      top: 15px;
      right: 15px;
      border: 2px solid white;
      border-radius: 10px;
      z-index: 2;
      background-color: #000;
    }

    .controls {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 3;
    }

    .button {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    .button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <h1>You are in a Live Class</h1>

  <div class="video-container">
    <!-- Kamera pengguna -->
    <video id="user-video" autoplay muted playsinline></video>

    <!-- Video lawan bicara dari YouTube -->
    <iframe 
      class="guest-iframe"
      src="https://www.youtube.com/embed/MQtm7QPr0j0?autoplay=1&mute=1"
      title="YouTube video"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>

    <!-- Kontrol -->
    <div class="controls">
      <div class="button" onclick="toggleCamera()">üé•</div>
      <div class="button">üé§</div>
      <div class="button" onclick="endCall()">‚ùå</div>
    </div>
  </div>

  <script>
    const userVideo = document.getElementById('user-video');

    // Tampilkan kamera pengguna
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then(stream => {
        userVideo.srcObject = stream;
      })
      .catch(error => {
        alert('Kamera tidak bisa diakses: ' + error.message);
      });

  function endCall() {
    const tracks = userVideo.srcObject?.getTracks();
    tracks?.forEach(track => track.stop());
    userVideo.srcObject = null;
    alert('Live Class telah diakhiri.');
    window.location.href = "../main-menu.html"; // Ganti dengan URL yang kamu inginkan
  }


    function toggleCamera() {
      if (userVideo.srcObject) {
        endCall();
      } else {
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
          .then(stream => {
            userVideo.srcObject = stream;
          });
      }
    }
  </script>

</body>
</html>
